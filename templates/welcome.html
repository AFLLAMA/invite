<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">You're Invited!</h1>
        <p class="mb-6 text-center">Please enter your name so we know you're coming.</p>
        <form method="post" action="/register" class="space-y-4">
            <input
                type="text"
                name="name"
                required
                placeholder="Your name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg"
            />
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
            >
                RSVP
            </button>
        </form>
    </div>
</body>
</html>
